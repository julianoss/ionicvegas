
<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content padding class="login">
  <div padding>
    <button block large facebook>
      Entrar com Facebook
    </button>
  </div>

  <div padding>
    <p class="center">
      OU
    </p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="credentials.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="credentials.password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button large block (click)="doLogin(credentials)">Entrar</button>
  </div>
</ion-content>
