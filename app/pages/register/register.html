<ion-navbar *navbar>
    <ion-title>Cadastro</ion-title>
</ion-navbar>

<ion-content padding class="register">
    <ion-list>
        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input [(ngModel)]="user.name" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="user.email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>

        <ion-item class="mt-1">
            <ion-label floating>Sexo</ion-label>
            <ion-select [(ngModel)]="user.gender" okText="Ok" cancelText="Voltar">
                <ion-option value="M" checked="true">Masculino</ion-option>
                <ion-option value="F">Feminino</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>Idade</ion-label>
            <ion-input [(ngModel)]="user.year" type="number"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button large block (click)="register(user)">Cadastrar</button>
    </div>
</ion-content>
